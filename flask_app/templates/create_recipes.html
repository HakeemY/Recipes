<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/recipes">Back to recipes</a>
    <a href="/logout">logout</a>
    <h1>Add a New Recipe!</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="/recipes/create" method="post">
        <label for="name">Name</label>
        <input type="text" name="name">
        <br><br> 
        <label for="description">Description</label>
        <textarea cols="30" rows="10" type="text" name="description"></textarea>
        <br><br>
        <label for="instructions">Instructions</label>
        <textarea cols="30" rows="10" type="text" name="instructions"></textarea>
        
        <br><br>
        <label for="date">Date Cooked/Made:</label>
        <br><br>
        <input type="date" name="date" id="date">
        <br><br>
        <fieldset>
            <legend>Under 30 Minutes?</legend>
            <label for="yes">Yes</label>
        <input type="radio" name="time" value="yes">
        <label for="no">No</label>
        <input type="radio" name="time" value="no" checked>
    </fieldset>
        <br><br>
        <button>Submit</button>

    </form>
</body>
</html>
